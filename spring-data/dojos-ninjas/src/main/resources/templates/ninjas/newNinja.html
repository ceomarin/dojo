<!doctype html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap demo</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="row w-50">
			<div class="col py-5">
				<h1>New Dojo</h1>
				<form action="#" th:action="@{/ninjas/new}" th:object="${ninja}" method="post">
				<div class="row mb-3">
						<label for="dojos" class="col-sm-2 col-form-label">Dojo</label>
						<div class="col-sm-10">
							<select th:field="*{dojo}" class="form-select" aria-label="Default select example">
							   <!-- <option selected>Open this select menu</option> -->
							  <option th:name="idDojo" th:each="d : ${dojos}" 
							          th:value="${d.id}" 
							          th:text="${d}">Open this select menu</option>
							</select>
						</div>
					</div>
					<div class="row mb-3">
						<label for="firstName" class="col-sm-2 col-form-label">First Name</label>
						<div class="col-sm-10">
							<input type="text" id="firstName" class="form-control"
								placeholder="firstName" aria-label="firstName"  th:field="*{firstName}" />
								<small class="form-text text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></small>
						</div>
					</div>
					<div class="row mb-3">
						<label for="lastName" class="col-sm-2 col-form-label">Last Name</label>
						<div class="col-sm-10">
							<input type="text" id="lastName" class="form-control"
								placeholder="lastName" aria-label="lastName"  th:field="*{lastName}" />
								<small class="form-text text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></small>
						</div>
					</div>
					<div class="row mb-3">
						<label for="age" class="col-sm-2 col-form-label">Age</label>
						<div class="col-sm-10">
							<input type="text" id="age" class="form-control"
								placeholder="age" aria-label="age"  th:field="*{age}" />
								<small class="form-text text-danger" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></small>
						</div>
					</div>
					<div class="row col-auto w-25 float-end">
					    <button type="submit" class="btn btn-primary">Submit</button>
				  	</div>
				</form>
			</div>

		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>
</body>
</html>
